<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <title>SnapShop</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Morozov Maksim">
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__container">
        <a href="" class="header__logo">
          <img
            src="<%= require('../images/SnapShop-logo.svg') %>"
            alt="Logo"
            class="header__logo-image"
          >
        </a>
        <button class="header__basket">
          <span class="header__basket-counter">
            0
          </span>
        </button>
      </div>
    </header>

    <main class="gallery">
    </main>
  </div>

  <div class="modal" id="modal-container">
    <div class="modal__overlay"></div>
    <section class="modal__container">
      <button class="modal__close" aria-label="закрыть"></button>
      <div class="modal__content"></div>
    </section>
  </div>

  <div class="loader" id="loader">
    <svg class="loader__circle" viewBox="0 0 100 100">
      <circle class="loader__path" cx="50" cy="50" r="40" fill="none" stroke-width="6" />
    </svg>
  </div>

  <template id="card-item">
    <button type="button" class="card gallery__item">
      <span class="card__category">Хвойное</span>
      <h2 class="card__title">Ель</h2>
      <img
        src=""
        alt=""
        class="card__image"
      >
      <span class="card__price">600 тугриков</span>
    </button>
  </template>

  <template id="card-preview">
    <section class="card card_full">
      <img
        src=""
        alt=""
        class="card__image"
      >
      <div class="card__column">
        <span class="card__category"></span>
        <h2 class="card__title"></h2>
        <p class="card__text"></p>
        <div class="card__actions">
          <button class="button button_type_order card__button">В корзину</button>
          <span class="card__price"></span>
        </div>
      </div>
    </section>
  </template>

  <template id="basket-item">
    <li class="basket__item">
      <span class="basket__item-index"></span>
      <div class="basket__item-info">
        <span class="basket__item-title"></span>
        <span class="basket__item-price"></span>
      </div>
      <button class="basket__item-delete" aria-label="удалить"></button>
    </li>
  </template>

  <template id="basket">
    <section class="basket">
      <h2 class="modal__title">Корзина</h2>
      <ul class="basket__list"></ul>
      <div class="modal__actions">
        <button class="button button_type_order basket__button">Оформить</button>
        <span class="basket__price">0 тугриков</span>
      </div>
    </section>
  </template>

  <template id="order">
    <form class="form" name="order">
      <fieldset class="order">
        <legend class="order__legend">Способ оплаты</legend>
        <div class="order__buttons">
          <label class="order__label">
            <input
              type="radio"
              name="payment"
              value="online"
              class="order__input"
              checked
            >
            <span class="button order__button">Онлайн</span>
          </label>
          <label class="order__label">
            <input
              type="radio"
              name="payment"
              value="cash"
              class="order__input"
            >
            <span class="button order__button">При получении</span>
          </label>
        </div>
        <label class="order__field">
          <span class="form__label">Адрес доставки</span>
          <input
            type="text"
            class="form__input"
            placeholder="Введите адрес"
            name="address"
            required>
        </label>
      </fieldset>
      <div class="modal__actions">
        <button class="button button_type_order" type="submit">Далее</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>

  <template id="contacts">
    <form class="form" name="contacts">
      <fieldset class="order">
        <label class="order__field">
          <span class="form__label">Email</span>
          <input
            type="email"
            class="form__input"
            placeholder="Введите Email"
            name="email"
            required
          >
        </label>
        <label class="order__field">
          <span class="form__label">Телефон</span>
          <input
            type="tel"
            class="form__input"
            placeholder="+7 ("
            name="phone"
            required
          >
        </label>
      </fieldset>
      <div class="modal__actions">
        <button class="button button_type_order" type="submit">Оплатить</button>
        <span class="form__errors"></span>
      </div>
    </form>
  </template>

  <template id="success">
    <section class="order-success">
      <h2 class="modal__title">Заказ оформлен</h2>
      <p class="modal__text">Списано 0 тугриков</p>
      <button class="button button_order-success_close">За новыми покупками</button>
    </section>
  </template>
</body>
</html>
